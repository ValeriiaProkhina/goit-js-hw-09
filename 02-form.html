<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/02-form-9110b192.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>
    <div class="form-box">
      <form class="feedback-form" autocomplete="off">
        <label class="label-form">
          Email
          <input
            class="input-form"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </label>
        <label class="label-form">
          Message
          <textarea class="textarea-form" name="message" rows="8"></textarea>
        </label>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    
  </body>
</html>
